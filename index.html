<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanCheck - Controle Financeiro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Cabeçalho com navegação (visível apenas após login) -->
  <header>
    <h1>FinanCheck</h1>
    <nav id="app-nav" class="hidden">
      <ul>
        <li><a href="#dashboard" class="nav-link">Dashboard</a></li>
        <li><a href="#transacoes" class="nav-link">Transações</a></li>
        <li><a href="#investimentos" class="nav-link">Investimentos</a></li>
        <li><a href="#metas" class="nav-link">Metas</a></li>
        <li><button id="logout-button">Sair</button></li>
      </ul>
    </nav>
  </header>

  <!-- Seção de autenticação (Login/Cadastro) -->
  <section id="auth-section">
    <div class="auth-container">
      <div class="tabs">
        <button id="login-tab" class="active">Login</button>
        <button id="signup-tab">Cadastro</button>
      </div>
      <!-- Formulário de Login -->
      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <!-- Formulário de Cadastro -->
      <form id="signup-form" class="auth-form hidden">
        <h2>Cadastro</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </section>

  <!-- Seção principal do aplicativo (visível após login) -->
  <section id="app-section" class="hidden">
    <main>
      <!-- Dashboard -->
      <section id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <div class="balance-card">
          <p>Saldo Atual:</p>
          <h3 id="current-balance">R$0,00</h3>
        </div>
        <div class="chart-container">
          <canvas id="balanceChart"></canvas>
        </div>
      </section>

      <!-- Transações -->
      <section id="transacoes" class="section">
        <h2>Transações</h2>
        <form id="transaction-form">
          <input type="text" id="transaction-description" placeholder="Descrição" required>
          <input type="number" id="transaction-amount" placeholder="Valor" step="0.01" required>
          <select id="transaction-type" required>
            <option value="income">Receita</option>
            <option value="expense">Despesa</option>
          </select>
          <button type="submit">Adicionar</button>
        </form>
        <table id="transactions-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Tipo</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas serão adicionadas via JS -->
          </tbody>
        </table>
      </section>

      <!-- Investimentos -->
      <section id="investimentos" class="section">
        <h2>Investimentos</h2>
        <form id="investment-form">
          <input type="text" id="investment-name" placeholder="Nome do Investimento" required>
          <input type="number" id="investment-amount" placeholder="Valor Investido" step="0.01" required>
          <button type="submit">Adicionar Investimento</button>
        </form>
        <table id="investments-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas serão adicionadas via JS -->
          </tbody>
        </table>
      </section>

      <!-- Metas -->
      <section id="metas" class="section">
        <h2>Metas</h2>
        <form id="goal-form">
          <input type="text" id="goal-description" placeholder="Descrição da Meta" required>
          <input type="number" id="goal-target" placeholder="Valor Alvo" step="0.01" required>
          <button type="submit">Adicionar Meta</button>
        </form>
        <table id="goals-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor Alvo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas serão adicionadas via JS -->
          </tbody>
        </table>
      </section>
    </main>
  </section>

  <footer>
    <p>&copy; 2025 FinanCheck</p>
  </footer>

  <!-- Biblioteca Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Nosso módulo principal -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
