<div class="auth-container">

        </div>
        
        <form id="authForm">
            <div class="input-group">
                <label>E-mail</label>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn-primary" id="authAction">Entrar</button>
        </form>
        
        <div class="auth-footer">
